<!DOCTYPE html>
<html>



<head>
    <title>Calculator</title>
    <script>
        function Calculate() {
           var num1 = document.getElementById("num1").value;
           var num2 = document.getElementById("num2").value;
           
           var operator = document.getElementById("operator").value;
           var result;

           if(operator == "+") {
                    result = Number(num1) + Number(num2);
           }
           if(operator == "-") {
                    result =  Number(num1) - Number(num2);
            }
            if(operator == "*") {
                    result =  Number(num1) * Number(num2);
            }
            if(operator == "/") {
                    result =  Number(num1) / Number(num2);
            }
           document.getElementById("result").value = result;
            }
    </script>
</head>

<body>
    <input type="text" id="num1">


    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" id="num2"> = <input type="text" id="result">
    <button type="button" onclick="Calculate()">Caculate</button>
    </body>
</html>
